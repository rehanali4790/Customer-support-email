version: '3.8'

services:
  email-agent-api:
    build: .
    container_name: email_agent_api
    restart: unless-stopped
    ports:
      - "${API_PORT:-5000}:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMAIL_PROVIDER=${EMAIL_PROVIDER}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - VECTOR_DB_TYPE=${VECTOR_DB_TYPE}
      - FLASK_ENV=production
    volumes:
      - ./data:/app/data
      - ./knowledge_base:/app/knowledge_base
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - email-agent-network

networks:
  email-agent-network:
    driver: bridge
